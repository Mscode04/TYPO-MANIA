<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
      min-height: 100vh;
      background-color: #213555;
      color: #F5EFE7;
    }

    .navbar {
      background-color: #3E5879 !important;
      margin: 0;
      width: 100%;
      position: fixed;
      z-index: 100;
    }

    .navbar-brand {
      color: #F5EFE7;

      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #F5EFE7;
    }

    .navbar-nav .nav-link:hover {

    }

    footer {
      background-color: #213555;
      color: #F5EFE7;

    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {

      margin: 0 10px;

      text-decoration: none;
    }

    .social-icons a:hover {

    }

    main {
      flex: 1;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #213555;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      margin: 20px auto;
    }

    .key {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      border: 2px solid #D8C4B6;
      cursor: pointer;
      background-color: #3E5879;
      color: #F5EFE7;
      user-select: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .key:hover {
      background-color: #D8C4B6;
    }

    .highlight {
      background-color: #89A8B2 !important;
    }

    .hidden {
      display: none;
    }

    #startButton {
      padding: 10px 20px;
      border: none;
      background-color: #3E5879;
      color: #F5EFE7;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #D8C4B6;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #D8C4B6;
    }

    #nameInput, #miracleInput {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #D8C4B6;
      border-radius: 5px;
      margin: 10px 0;
      max-width: 80%;
      background-color: #3E5879;
      color: #F5EFE7;
    }

    #difficulty {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #D8C4B6;
      border-radius: 5px;
      background-color: #3E5879;
      color: #F5EFE7;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
    }
    #resetButton{
      padding: 10px 20px;
      border: none;
      background-color: #213555;
      color: #D8C4B6;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #D8C4B6;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #3E5879;
      color: #F5EFE7;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      width: 90%;
      height: 250px;
      max-width: 350px;
      text-align: center;
    }

    .modal.show {
      display: block;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: none;
    }

    #overlay.show {
      display: block;
    }

    .modal.success {
      border: 3px solid #009a08;
    }

    .modal.error {
      border: 3px solid #f40000;
    }

    .modal p {
      font-size: 18px;
    }

    .modal.success p {
      color: #89A8B2;
    }

    .modal.error p {
      color: #D8C4B6;
    }

    .qt span {
      color: #D8C4B6;
      font-size: 18px;
      font-family: 'Times New Roman', Times, serif;
      margin: 5px;
    }

    .qt {
      margin-bottom: 50px;
    }

    .container-box {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 10px;
      border: #89A8B2 solid 3px;
      background-color: #3a506d;
      background: url('Designer.jpeg') no-repeat center center;
      background-size: cover; /* Ensures the image is responsive */
    }
    
    /* Overlay styling */
    .container-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0009685b; /* Semi-transparent black overlay */
      border-radius: 10px;
      z-index: 1; /* Ensures overlay is on top of the background but behind content */
    }
    
    .container-box > * {
      position: relative;
      z-index: 2; /* Ensures content is above the overlay */
    }
    

    .labal {
      font-size: 20px;
      color: #D8C4B6;
    }

    .labal-2 {
      font-size: 20px;
      color: #D8C4B6;
      margin-top: 10px;
      margin-bottom: -3px;
    }

    #modalButton, #restartButton {
      padding: 10px 20px;
      border: none;
      background-color: #3E5879;
      color: #F5EFE7;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #D8C4B6;
      cursor: pointer;
      margin-left: 5px;
    }
    .post-button-modal{
      padding: 10px 20px;
      border: none;
      background-color: #3E5879;
      color: #F5EFE7;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #D8C4B6;
      margin-top: 5px;
      cursor: pointer;
      margin-left: 8px;
    }
    .post-button-modal a{
      text-decoration: none;
      color: #F5EFE7;
    }
    select {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    @media (max-width: 768px) {
      .container-box {
        width: 90%;
        padding: 20px;
      }

      .key {
        width: 40px;
        height: 40px;
        margin: 3px;
        line-height: 40px;
        font-size: 14px;
      }

      #nameInput, #miracleInput {
        max-width: 100%;
      }

      #timer {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .key {
        width: 35px;
        height: 35px;
        margin: 2px;
        line-height: 35px;
        font-size: 12px;
      }

      .labal, .labal-2 {
        font-size: 16px;
      }

      #timer {
        font-size: 14px;
      }

      #startButton, #modalButton, #restartButton {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 768px) {
      .container-head h6 {
        font-size: 18px;
      }

      .container-head h1 img {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      .container-head h6 {

      }

      .container-head h1 img {

      }
    }

    #miracleInput {
      pointer-events: none;
      user-select: none;
      touch-action: none;
    }
    .feedback-container {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #333;
    }
  
    .feedback-container h5 {
      font-size: 18px;
      color: #D8C4B6;
      margin-bottom: 15px;

    }
  
    .post-button {
      background-color: #D8C4B6;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .post-button a {
      text-decoration: none;

    .post-button:hover {
      background-color: #ff4081;
      transform: scale(1.1);
    }
  
    .post-button a:hover {
      color: #ffd700;
    }
  </style>

  <script>
    const nameInput = document.getElementById('nameInput');
    const miracleInput = document.getElementById('miracleInput');
    const keyboard = document.getElementById('keyboard');
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('modalMessage');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const step2 = document.getElementById('step2');
    const difficultySelect = document.getElementById('difficulty');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const modalButton = document.getElementById('modalButton');
    const restartButton = document.getElementById('restartButton');

    const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let timer;
    let timeLeft;

    function showModal(message, type = 'success', restart = false) {
      resultDisplay.textContent = message;
      modal.className = `modal show ${type}`;
      overlay.classList.add('show');
      restartButton.classList.toggle('hidden', !restart);
    }

    function hideModal() {
      modal.classList.remove('show');
      overlay.classList.remove('show');
    }

    function createKeyboard() {
      keyboard.innerHTML = '';
      const shuffledKeys = [...keys].sort(() => Math.random() - 0.5);
      shuffledKeys.forEach((key) => {
        const keyButton = document.createElement('div');
        keyButton.classList.add('key');
        keyButton.textContent = key;
        keyButton.onclick = () => {
          miracleInput.value += key;
          keyButton.classList.add('highlight');
          setTimeout(() => keyButton.classList.remove('highlight'), 200);
        };
        keyboard.appendChild(keyButton);
      });
    }

    function startGame() {
      if (!nameInput.value.trim()) {
        showModal('Kindly Enter Your Good Name To Start The Game.', 'error');
        return;
      }
    
      timeLeft = parseInt(difficultySelect.value, 10);
      nameInput.disabled = true;
      miracleInput.value = '';
      miracleInput.placeholder = 'Type here';
      miracleInput.readOnly = true; // Ensure it's readonly to disable keyboard
      miracleInput.classList.remove('hidden');
      miracleInput.setAttribute('tabindex', '-1'); // Prevent focus from bringing up the keyboard
      keyboard.classList.remove('hidden');
      resetButton.classList.remove('hidden');
      step2.classList.remove('hidden');
      timerDisplay.textContent = `Time Left: ${timeLeft} seconds`;
      startButton.classList.add('hidden'); // Hide the Start Game button
    
      createKeyboard();
      const keyboardInterval = setInterval(createKeyboard, 1500);
    
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft} seconds`;
    
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(keyboardInterval);
          finishGame();
        }
      }, 1000);
    }
    
    function finishGame() {
      miracleInput.readOnly = true;
      startButton.classList.remove('hidden'); // Show the Start Game button again
      keyboard.classList.add('hidden');
      resetButton.classList.add('hidden');
    
      const originalName = nameInput.value.trim().toUpperCase();
      const typedName = miracleInput.value.trim().toUpperCase();
    
      if (originalName === typedName) {
        showModal(`Congratulations, ${nameInput.value}! You typed the name correctly.`, 'success', true);
      } else {
        showModal(`Oops, ${nameInput.value}! The names do not match. Try again.`, 'error', true);
      }
    }



    function resetGame() {
      clearInterval(timer);
      nameInput.disabled = false;
      nameInput.value = '';
      miracleInput.value = '';
      step2.classList.add('hidden');
      miracleInput.classList.add('hidden');
      keyboard.classList.add('hidden');
      resetButton.classList.add('hidden');
      startButton.classList.remove('hidden'); // Show the Start Game button again
      timerDisplay.textContent = 'Time Left: 30 seconds';
    }

    miracleInput.addEventListener('paste', (e) => e.preventDefault());
    miracleInput.addEventListener('keydown', (e) => e.preventDefault());

    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);
    modalButton.addEventListener('click', hideModal);
    restartButton.addEventListener('click', () => location.reload());

  </script>
