<head>

<meta name="keywords" content="Typing game, Typo Mania, typing skills, speed typing, typing challenge, dynamic keyboard, fun typing, typing accuracy, improve typing, typing competition">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #213555;
      color: #F5EFE7;
      animation: fadeIn 2s ease-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Navbar Styling */
    .navbar {
      background-color: #3E5879 !important;
      margin: 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      animation: slideDown 1s ease-out;
    }

    /* Navbar Animation */
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    .navbar-brand {
      color: #F5EFE7;
      font-size: 20px;
      font-weight: bold;
      animation: bounceIn 2s ease-out;
    }

    /* Bounce-In Animation */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .navbar-nav .nav-link {
      color: #F5EFE7;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #D8C4B6;
      text-decoration: underline;
    }

    footer {
      background-color: #3E5879;
      color: #F5EFE7;
      padding: 20px 0;
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    /* Slide-Up Animation */
    @keyframes slideUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    .footer-logo {
      margin-bottom: 10px;
    }

    .social-icons {
      margin: 10px 0;
      animation: scaleUp 2s ease-out;
    }

    /* Social Icons Scale Animation */
    @keyframes scaleUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .social-icons a {
      color: #F5EFE7;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #D8C4B6;
      transform: rotate(360deg);
    }

    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    /* Content Slide-In Animation */
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    .content h1 {
      color: #D8C4B6;
      margin-bottom: 20px;
      animation: fadeInText 1.5s ease-out;
    }

    /* Text Fade-In Animation */
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      animation: formAnimation 2s ease-out;
    }

    /* Form Animation */
    @keyframes formAnimation {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .contact-form label {
      margin-top: 10px;
      font-size: 16px;
      color: #F5EFE7;
    }

    .contact-form input, .contact-form textarea {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      border: 1px solid #D8C4B6;
      border-radius: 5px;
      background-color: #3E5879;
      color: #F5EFE7;
      transition: all 0.3s ease;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #D8C4B6;
      outline: none;
      transform: scale(1.05);
    }

    .contact-form button {
      margin-top: 15px;
      background-color: #D8C4B6;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #213555;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #F5EFE7;
      color: #213555;
      
    }
  </style>
</head>

  <!-- Main Content -->
  <div class="content">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Feel free to reach out to us through the form below.</p>

    <div class="contact-form">
      <form action="https://formspree.io/f/xanndpov" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
