<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typo-Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #fff;
    }

    .navbar {
      background-color: #202020 !important;
      margin: 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .navbar-brand {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #6a0dad;
    }

    footer {
      background-color: #000000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer-logo {
      margin-bottom: 10px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #6a0dad;
    }

    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      color: #A3005A;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .contact-form label {
      margin-top: 10px;
      font-size: 16px;
    }

    .contact-form input, .contact-form textarea {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      border: 1px solid #6a0dad;
      border-radius: 5px;
      background-color: #202020;
      color: #fff;
    }

    .contact-form button {
      margin-top: 15px;
      background-color: #6a0dad;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #A3005A;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="" style="width: 120px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="doc.html">Docs</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Feel free to reach out to us through the form below.</p>

    <div class="contact-form">
      <form action="https://formspree.io/f/xanndpov" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <hr>
    <div class="footer-logo">
      <h4>Developed By <h1><img src="assets/img/msdev.png" alt="" style="width: 200px;"></h1></h4>
    </div>
    <div class="social-icons">
      <a href="https://github.com/Mscode04"><i class="fab fa-github"></i></a>
      <a href="https://x.com/Msk012005"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/___zcl3_"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shaheenkp/"><i class="fab fa-linkedin"></i></a>
      <a href="https://wa.me/918157980307"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2024 <a href="https://shaheenkp.in">MsDev</a>. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
